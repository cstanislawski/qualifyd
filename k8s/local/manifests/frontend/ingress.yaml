apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: qualifyd-dev
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.localhost
      secretName: default-certificate
  rules:
    - host: app.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  name: http
